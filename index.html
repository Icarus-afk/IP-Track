<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Tracker</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
</head>

<body>
    <div id="wrapper">
        <h1>IP Address Tracker</h1>
        <div id="key"><input type="password" id="api" name="api_key" placeholder="Enter a IP Geolocation API key...">
        </div>
        <div id="ip-input">
            <input id="ip_address" type="text" placeholder="Enter an IP Address...">
            <button id="first" onclick="mapUpdate()"><img src="images/icon-arrow.svg" alt="Icon arrow"></button>
        </div>
        <div id="information">
            <p class="tags">IP ADDRESS</p>
            <p id="tag_ip" class="data"></p>
            <p class="tags">LOCATION</p>
            <p id="tag_region" class="data"></p>
            <p class="tags">TIMEZONE</p>
            <p id="tag_time" class="data"></p>
            <p class="tags">ISP</p>
            <p id="tag_isp" class="data"></p>
        </div>
        <div id="reset"><button id="second" onclick="reloadPage()">Reset</button></div>

        <div id="demo"></div>
        <footer>
            <p id="footer-content"><span class="white">Operating System Lab Project <span id="date"></span>
            </p>

        </footer>
    </div>


    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="app.js"></script>
</body>


</html>
